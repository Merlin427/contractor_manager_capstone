<title>Cotractor Pro</title>
<link rel="stylesheet" href="/static/css/main.css">
<h1 class='heading_h1'>Jobs</h1>
<ul align=center>
  {% for job in jobs %}
  <li class='list'>
    <a href="/jobs/{{ job.id }}">
      <h5 class='heading_h5'>{{ job.client_name }}</h5>
      <h5 class='heading_h5'>{{ job.client_address }}</h5>
      <h5 class='heading_h5'>CONTRACTOR: {{ job.contractor_name }}</h5>
      <h5 class='heading_h5'>JOB ID: {{ job.id }}</h5>
      <h5 class='heading_h5'>{{ job.start_time|datetime('full') }}</h5>
    </a>
  </li>
  {% endfor %}
</ul>
<a href="/home">Home</a>
