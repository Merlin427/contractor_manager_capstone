{% block title %}{{ client.name }} | Client{% endblock %}
{% block content %}

<h1>
  {{ client.name }}
</h1>
<p>
  ID: {{ client.id }}
</p>
<p>
  PHONE: {{ client.phone }}
</p>
<p>
  ADDRESS: {{ client.address }}
</p>
<div>
  <a href="/clients/{{ client.id }}/edit"><button type="button" name="Edit client">Edit Client</button></a>
  <a href="/clients/{{ client.id }}/delete"><button type="button" name="Delete client">Delete Client</button></a>

</div>
{% endblock %}
<a href="/home">Home</a>
