<title>Cotractor Pro</title>
<link rel="stylesheet" href="/static/css/main.css">

<div class='box' align=center>
  <form class="" method="post">
    <h1 class='heading_h1'>Add a new client</h1>
    <p class='par'>
      {{form.name.label}} <br>
      {{form.name(size=50)}}
    </p>
    <p class='par'>
      {{form.address.label}} <br>
      {{form.address(size=50)}}
    </p>
    <p class='par'>
      {{form.phone.label}} <br>
      {{form.phone(size=50)}}
    </p>
    <input type="submit" class='smallbutton' value="Add Client">

  </form>
</div>


<div align=center>
  <button type="button" class='smallbutton' name="button">
    <a class='smallbutton' href="/home">Home</a>
  </button>
</div>
