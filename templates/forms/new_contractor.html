{% block title %}New Contractor{% endblock %}

{% block content %}

<div >
  <form class="" method="post">
    <h3>Add a new contractor</h3>
    <p>
      {{form.name.label}} <br>
      {{form.name(size=30)}}
    </p>
    <p>
      {{form.phone.label}} <br>
      {{form.phone(size=30)}}
    </p>
    <input type="submit" value="Add Contractor">

  </form>
</div>

{% endblock %}
<a href="/home">Home</a>
